<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/layout.css' %}"/>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
      $(function() {
        $( "button" )
          .button()
          .click(function( event ) {
            window.location = $( this ).attr('href');
          });
      });
    </script>
    <style type="text/css">
        
    </style>
</head>
<body>
<ul data-role="listview" data-inset="true">
    <li data-role="list-divider">Special Game List</li>
    {% for game in gameList %}
    <li>
    <a href="https://store.steampowered.com/app/{{game.2}}" target="_blank" class="tab_item  ">
        <img class="tab_item_cap_img" src="https://steamcdn-a.akamaihd.net/steam/apps/{{game.1}}" >
        <h2 class="tab_item_name">{{ game.3 }}</h2>

        <p class="discount_pct">{{ game.5 }}</p>

        <div class='ui-li-aside'>
            <STRIKE><font color=#333333 class="discount_original_price">{{ game.6 }}</font></STRIKE>
            <div class="discount_final_price">{{ game.7 }}</div>
        </div>
    </a>
    </li>
    {% endfor %}
    <li>
    
    {% if previous_page%}
    <div class="ui-button-page">
        <button href="http://localhost:8000/?page={{previous_page}}" class="previous_page">
        <h2>Previous Pages</h2>
    </div>
    {% endif %}
    <div class="ui-button-page">
        <button href="http://localhost:8000/?page={{next_page}}" class="next_page">
        <h2>Next Page</h2>
    </div>
    </li>
</ul>
</body>
</html>
